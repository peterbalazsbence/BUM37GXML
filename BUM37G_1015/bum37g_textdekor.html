<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>CSS - text-decoration</title>
  <style>
    body {
      background-color: rgb(26, 107, 57);
      font-family: Arial, sans-serif;
    }

    h2 {
      color: black;
    }

    p {
      font-size: 18px;
    }

    a {
      text-decoration: none;
      color: rgb(61, 48, 107);
    }

    em {
      font-style: italic;
    }

    .piros {
      color: blue;
      text-decoration-line: underline;
      text-decoration-style: dotted;
      text-decoration-color: red;
    }
  </style>
</head>
<body>
  <h2><b>CSS - text-decoration</b></h2>
  <p style="color: rgb(61, 48, 107)">Kattins ide a <a href="https://unithe.hu"><em>unithe.hu</em></a> weblap megnyitásához!</p>
  <p class="piros">Egy piros pontozott vonallal aláhúzott szöveg</p>
</body>
</html>
