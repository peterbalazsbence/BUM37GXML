<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Külső térköz (Margin)</title>
    <style>
        h1 {
            margin: 30px;
            background-color: #ddd;
        }

        div {
            margin: 20px 0;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Margin használata</h1>
    <div>Ez a div marginnal rendelkezik, meghozzá 20 px-essel.</div>
    <div>A cím 30 px-essel rendelkezik.</div>
</body>
</html>
