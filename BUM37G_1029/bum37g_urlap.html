<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Űrlap - BUM37G</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e9e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {  
      color: black;
      padding: 10px;
    }

    section {
      background-color: #8888ff;
      width: 660px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      text-align: left;
    }

    label {
      display: inline-block;
      width: 150px;
      margin-top: 8px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[list] {
      width: 200px;
      padding: 4px;
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 200px;
    }

    button {
      padding: 6px 12px;
      margin: 8px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    footer {
      border-top: 2px solid black;
      padding: 10px;
      line-height: 30px;
      font-size: 0.9em;
      text-align: right;
    }

    footer a {
      color: blue;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>HTML5 Űrlap - BUM37G</h1>
  </header>

  <section>
    <form id="urlap" action="bum37g_feldolgozo.php" method="post">
      <label for="nev">Név:</label>
      <input type="text" id="nev" name="nev" placeholder="Írd be a neved" required autocomplete="off" autofocus><br>

      <label for="pin">PIN kód:</label>
      <input type="password" id="pin" name="pin" placeholder="Írd be a PIN kódot" pattern="[0-9]{4}" required><br>

      <label for="gyumolcs">Kedvenc gyümölcs:</label>
      <input list="gyumolcsok" name="gyumolcs" id="gyumolcs" placeholder="pl. alma 250Ft/kg">
      <datalist id="gyumolcsok">
        <option value="Alma 250Ft/kg">
        <option value="Banán 350Ft/kg">
        <option value="Szőlő 450Ft/kg">
      </datalist><br>

      <label for="eletkor">Életkor:</label>
      <input type="number" id="eletkor" name="eletkor" min="1" max="100" step="1"><br>

      <label for="labmeret">Lábméret:</label>
      <input type="number" id="labmeret" name="labmeret" min="25" max="50" step="0.5"><br>

      <label for="onbizalom">Önbizalom:</label>
      <input type="range" id="onbizalom" name="onbizalom" min="0" max="100"><br>

    
    </form>
    <button type="submit" action="bum37g_feldolgozo.php" form="urlap">Elküld</button>
    <button form="urlap" formnovalidate>Elküld ellenőrzés nélkül</button>
  </section>

    </p>
  </footer>

</body>
</html>
